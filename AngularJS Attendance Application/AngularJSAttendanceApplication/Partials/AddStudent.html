<form name="frmAddStudent" ng-submit="frmAddStudent.$valid && frmAddStudent.$dirty && addStudent()" novalidate>
    <table class="AppFormTableWithOutBorder">
        <tr>
            <th colspan="3">Add Student</th>
        </tr>
        <tr>
            <td style="width:20%" align="right">Name : </td>
            <td style="width:20%"><input type="text" name="Name" ng-model="student.Name" maxlength="200" required /></td>
            <td style="width:60%">
                <div ng-messages="frmAddStudent.Name.$error" ng-if="frmAddStudent.Name.$error && !frmAddStudent.Name.$pristine">
                    <div ng-message="required">Name is required.</div>
                </div>
            </td>
        </tr>
        <tr>
            <td align="right">E-Mail ID : </td>
            <td><input type="text" name="EMailID" ng-model="student.EMailID" maxlength="100" ng-pattern="/^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/" required /></td>
            <td>
                <div ng-messages="frmAddStudent.EMailID.$error" ng-if="frmAddStudent.EMailID.$error && !frmAddStudent.EMailID.$pristine">
                    <div ng-message="required">E-Mail ID is required.</div>
                    <div ng-message="pattern">E-Mail ID Should Valid.</div>
                </div>
            </td>
        </tr>
        <tr>
            <td align="right">Mobile Number : </td>
            <td><input type="text" name="MobileNo" ng-model="student.MobileNo" maxlength="10" ng-pattern="/^[7-9]{1}[0-9]{9}$/" required /></td>
            <td>
                <div ng-messages="frmAddStudent.MobileNo.$error" ng-if="frmAddStudent.MobileNo.$error && !frmAddStudent.MobileNo.$pristine">
                    <div ng-message="required">Mobile Number is required.</div>
                    <div ng-message="pattern">Mobile Number Should be Proper and of 10 Digits.</div>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="center"><input type="submit" ng-disabled="frmAddStudent.$invalid" value="      Add Student      "></input></td>
            <td></td>
        </tr>
    </table>
</form>
